<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Certification Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- Custom link to an external stylesheet -->
</head>
<body>

    <header>
        <h1>Welcome to HTML Certification</h1> <!-- Header showcasing content structuring -->
    </header>

    <div>
        <p>This is a well-formatted paragraph inside a div.</p> <!-- Paragraph within a div -->
        <span style="color: blue;">This is a styled span.</span> <!-- Span for styling content -->
    </div>

    <img src="https://scontent.ffcm1-2.fna.fbcdn.net/v/t39.30808-6/416095933_7145933455449983_2113725878845792466_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=efb6e6&_nc_ohc=8DkPFRc2uswAX9dBWMY&_nc_ht=scontent.ffcm1-2.fna&oh=00_AfAleITIn8DSnlAIwB0rCzwV7YzopFxTRnxw-zrM-ansxA&oe=65E95D00" alt="An example image"> <!-- Image element with src and alt attributes -->

    <form>
        <label for="submitButton">Click Me:</label>
        <button type="button" id="submitButton" onclick="alert('Button clicked!')">Submit</button> <!-- Functional button -->
    </form>

    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
        <li>Unordered List Item 3</li>
    </ul>

    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
        <li>Ordered List Item 3</li>
    </ol>

</body>
</html>
