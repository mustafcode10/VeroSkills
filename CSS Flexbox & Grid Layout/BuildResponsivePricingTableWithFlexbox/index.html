<!DOCTYPE html>
<html>
<head>
  <title>Pricing Table </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pricing-table">
    <div class="tier">
        <h3 class="title">Basic</h3>
        <p class="price">$9.99</p>
      <ul class="features">
        <li class="feature">Live support</li>
        <li class="feature">20GB of data</li>
        <li class="feature">10 seats</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>
    <div class="tier pro">
        <h3 class="title">Pro</h3>
        <p class="price">$19.99</p>
      <ul class="features">
        <li class="feature">Live support</li>
        <li class="feature">50GB of data</li>
        <li class="feature">25 seats</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>
    <div class="tier">
        <h3 class="title">Enterprise</h3>
        <p class="price">$29.99</p>
      <ul class="features">
        <li class="feature">Live support</li>
        <li class="feature">Unlimited data</li>
        <li class="feature">100 seats</li>
      </ul>
      <a href="#" class="cta-button">Sign Up</a>
    </div>
  </div>
</body>
</html>
