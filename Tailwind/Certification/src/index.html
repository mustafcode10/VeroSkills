<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body x-data="{ darkMode: false }" :class="{ 'dark': darkMode }" class="transition-colors duration-500">
  <div class="min-h-screen flex items-center justify-center bg-white dark:bg-gray-800 text-black dark:text-white">
    <button @click="darkMode = !darkMode" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 rounded">
      Toggle Dark Mode
    </button>
  </div>
</body>
</html>
