<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-color: blue;
      }
      th,
      td {
        background-color: aliceblue;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Table -->
    <h2>HTML table</h2>
    <table style="width: 80%">
      <tr>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Age:</th>
      </tr>
      <tr>
        <td>Mustaf</td>
        <td>Abtidon</td>
        <td>28</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>30</td>
      </tr>
    </table>

    <!-- Coloum Span -->
    <h2>HTML Table - Colspan</h2>
    <table style="width: 80%">
      <tr>
        <th colspan="2">Name:</th>
        <th>Age:</th>
      </tr>
      <tr>
        <td>Mustaf</td>
        <td>Abtidon</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Jon</td>
        <td>Doe</td>
        <td>30</td>
      </tr>
    </table>
    <br />

    <!-- HTML Table - Rowspan -->
    <h2> HTML Table- Rowspan</h2>
    <table style="width: 80%">
      <tr>
        <th>Name:</th>
        <td>Mustaf</td>
      </tr>
      <tr>
        <th rowspan="2">Phone:</th>
        <td>612-897-7867</td>
      </tr>
      <tr>
        <td>612-888-8888</td>
      </tr>
    </table>
    <!-- Vertical Table header -->
    <h2>Vertical Table header</h2>

    <table style="width: 80%">
      <tr>
        <th>First Name:</th>
        <td>Mustaf</td>
        <td>John</td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td>Abtidon</td>
        <td>Doe</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>28</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
